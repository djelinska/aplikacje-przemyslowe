<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div>
        <h1 class="mb-4">Dane użytkownika</h1>
        <p><strong>Imię:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Id:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Wiek:</strong> <span th:text="${user.age}"></span></p>
        <p><strong>Typ użytkownika:</strong> <span th:text="${user.userType}"></span></p>
        <p><strong>Data rejestracji:</strong> <span th:text="${#dates.format(user.registrationDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
    <div class="mt-4">
        <p><strong>Czy artur na stronie?</strong> <span th:text="${user.name == 'Artur' ? 'Tak' : 'Nie'}"></span>   </p>
    </div>
</div>
</body>
</html>
