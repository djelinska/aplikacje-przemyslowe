<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Lista Pracowników</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="fragments :: header"></div>

    <h2>Lista Pracowników (Łącznie: <span th:text="${totalEmployees}">0</span>)</h2>

    <div class="mt-4">
        <label for="countryDropdown">Filtruj wg kraju:</label>
        <select id="countryDropdown" class="form-select mt-2" onchange="location = this.value;">
            <option value="/employees" th:selected="${selectedCountry == null or selectedCountry.isEmpty()}">Wszystkie</option>
            <option th:each="country : ${countries}"
                    th:value="@{'/employees?country=' + ${country}}"
                    th:text="${country}"
                    th:selected="${country == selectedCountry}"></option>
        </select>
    </div>

    <div th:if="${not #lists.isEmpty(employees)}" class="mt-4">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Adres email</th>
                <th>Wynagrodzenie</th>
                <th>Waluta wynagrodzenia</th>
                <th>Kraj pochodzenia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}">Imię</td>
                <td th:text="${employee.lastName}">Nazwisko</td>
                <td>
                    <a th:href="@{/employees/{email}(email=${employee.email})}" th:text="${employee.email}">Adres email</a>
                </td>
                <td th:text="${employee.salary}">Wynagrodzenie</td>
                <td th:text="${employee.currency}">Waluta wynagrodzenia</td>
                <td th:text="${employee.country}">Kraj pochodzenia</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(employees)}" class="alert alert-warning">
        Brak pracowników do wyświetlenia.
    </div>

    <h3 class="mt-4">Podsumowanie wynagrodzeń</h3>
    <ul>
        <li th:each="entry : ${salarySumByCurrency}">
            <span th:text="${entry.key}">Waluta</span>:
            <span th:text="${#numbers.formatDecimal(entry.value, 1, 2, 'POINT')}">0</span>
        </li>
    </ul>

    <div th:insert="fragments :: footer"></div>
</div>
</body>
</html>
