<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły Pracownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="fragments :: header"></div>

    <h3>Szczegóły Pracownika</h3>

    <div th:if="${employee != null}" class="card mt-4">
        <div class="card-body">
            <h5 class="card-title mb-3" th:text="${employee.firstName} + ' ' + ${employee.lastName}">Imię i Nazwisko</h5>
            <p class="card-text"><strong>Id:</strong> <span th:text="${employee.id}">Id</span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}">Email</span></p>
            <p class="card-text"><strong>Wynagrodzenie:</strong> <span th:text="${employee.salary}">0</span> <span th:text="${employee.currency}">Waluta</span></p>
            <p class="card-text"><strong>Kraj:</strong> <span th:text="${employee.country}">Kraj</span></p>
            <a href="/employees" class="btn btn-primary">Powrót do listy</a>
        </div>
    </div>

    <div th:insert="fragments :: footer"></div>
</div>
</body>
</html>
