<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły Pracownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .employee-photo {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .info-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:insert="fragments :: header"></div>

    <h4 class="my-4">Szczegóły Pracownika</h4>

    <div th:if="${employee != null}" class="card p-4">
        <div class="row g-4">
            <div class="col-md-4 text-center">
                <img th:if="${employee.photoFilename != null and employee.photoFilename != ''}"
                     th:src="@{'/uploads/' + ${employee.photoFilename}}"
                     class="employee-photo img-thumbnail"
                     alt="Zdjęcie pracownika">
            </div>
            <div class="col-md-8">
                <h4 th:text="${employee.firstName} + ' ' + ${employee.lastName}">Imię i Nazwisko</h4>
                <ul class="list-group list-group-flush mt-3">
                    <li class="list-group-item">
                        <span class="info-label">Id:</span>
                        <span th:text="${employee.id}">Id</span>
                    </li>
                    <li class="list-group-item">
                        <span class="info-label">Email:</span>
                        <span th:text="${employee.email}">Email</span>
                    </li>
                    <li class="list-group-item">
                        <span class="info-label">Wynagrodzenie:</span>
                        <span th:text="${employee.salary}">0</span>
                        <span th:text="${employee.currency}">Waluta</span>
                    </li>
                    <li class="list-group-item">
                        <span class="info-label">Kraj:</span>
                        <span th:text="${employee.country}">Kraj</span>
                    </li>
                </ul>
                <div class="mt-4">
                    <a href="/employees" class="btn btn-primary">Powrót do listy</a>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments :: footer"></div>
</div>
</body>
</html>
